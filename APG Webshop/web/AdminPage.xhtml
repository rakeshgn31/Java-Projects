<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    
    <h:head>
        <title>Products</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="font-awesome.min.css" />
        <h:outputStylesheet library="css" name="prettyPhoto.css" />
        <h:outputStylesheet library="css" name="price-range.css" />
        <h:outputStylesheet library="css" name="animate.css" />
        <h:outputStylesheet library="css" name="main.css" />
        <h:outputStylesheet library="css" name="responsive.css" />
    </h:head>
    <h:body>
        <header id="header"><!--header-->
            <h:form>
                <div class="header-middle"><!--header-middle-->
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="logo pull-left">
                                    <a href="HomePage.xhtml"><img src="images/home/logo.png" alt="" /></a>
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div class="shop-menu pull-right">


                                    <ul class="nav navbar-nav">      
                                        <li> Welcome Administrator </li>
                                        <li><a href="AdminPage.xhtml"><i class="fa fa-home"></i> Home</a></li>
                                        <li><a href="DisplayInventoryPage.xhtml"> Products Catalogue </a></li>
                                        <li><h:commandLink onclick="if (!confirm('Sure to logout ?')) {
                                                    return false;
                                                }
                                                ;
                                                return true;
                                                           " action="#{customer.logout}"><i class="fa fa-unlock"></i> Logout</h:commandLink></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!--/header-middle-->
            </h:form>
        </header>

        <section id="cart_items">
            <div class="container">
                <br/>
                <br/>
                <div class="shopper-informations">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="shopper-info">
                                <p>Manage Users</p>
                                <div class="table-responsive cart_info">
                                    <h:form>
                                        <table class="table table-condensed total-result">
                                            <tbody>  
                                                <tr class="cart_menu">
                                                    <td >Username</td>
                                                    <td>Ban / Unban</td>
                                                </tr>
                                                <ui:repeat value="#{admin.customersList}" var="user">
                                                    <tr>
                                                        <td>#{user.username}</td>
                                                        <td ><h:commandLink value="#{user.banStatus}" action="#{admin.banUser(user.username)}"/></td>
                                                    </tr>
                                                </ui:repeat>
                                            </tbody>
                                        </table>
                                    </h:form>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-1">
                            <div class="shopper-info">
                                <p></p>
                                <h:form>
                                </h:form>
                            </div>
                        </div>

                        <div class="col-sm-3">
                            <div class="shopper-info">
                                <p>Add/Update product</p>
                                <h:form>
                                    <h:inputText value="#{admin.strProductName}" p:placeholder="Name" />
                                    <h:inputText value="#{admin.strProductCategory}" p:placeholder="Category"/>
                                    <h:inputText value="#{admin.strProductPrice}" p:placeholder="Cost in SEK"/>
                                    <h:inputText value="#{admin.strProductQuantity}" p:placeholder="Available Stock"/>
                                    <h:commandLink class="btn btn-primary" action="#{admin.addProduct}">Add</h:commandLink>
                                    <h:commandLink class="btn btn-primary" action="#{admin.updateProduct}">Update</h:commandLink>
                                    <h:commandLink class="btn btn-primary" action="#{admin.resetFields}">Reset</h:commandLink>
                                </h:form>

                            </div>
                        </div>
                    </div>
                </div>
                <br/><h5 class="title text-center" style="color:red">#{admin.strInfo} </h5>
            </div>

        </section> <!--/#cart_items-->

        <footer id="footer"><!--Footer-->

            <div class="footer-bottom">
                <div class="container">
                    <div class="row">
                        <p class="pull-right">Designed by <span><a target="_blank" href="http://www.themeum.com">Themeum</a></span></p>
                    </div>
                </div>
            </div>

        </footer><!--/Footer-->
    </h:body>
</html>
