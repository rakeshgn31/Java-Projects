<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:att="http://xmlns.jcp.org/jsf/passthrough">
    
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="font-awesome.min.css" />
        <h:outputStylesheet library="css" name="prettyPhoto.css" />
        <h:outputStylesheet library="css" name="price-range.css" />
        <h:outputStylesheet library="css" name="animate.css" />
        <h:outputStylesheet library="css" name="main.css" />
        <h:outputStylesheet library="css" name="responsive.css" />
    </h:head>

    <h:body>	
        <f:metadata>
            <f:viewParam name="paramName" value="#{customer.isUserLoggedIn}" />
            <f:event type="preRenderView" listener="#{customer.checkIfAdmin}" />
        </f:metadata>

        <header><!--/header-->

            <div class="header-middle"><!--header-middle-->
                <div class="container">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="logo pull-left">
                                <img src="images/home/logo.png" alt="" />
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="shop-menu pull-right">
                                <ul class="nav navbar-nav">
                                    <li><i class="fa fa-lock"></i> Login</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!--/header-middle-->
        </header><!--/header-->

        <section id="form"><!--form-->
            <div class="container">
                <div class="row">
                    <div class="col-sm-4 col-sm-offset-1">
                        <div class="login-form"><!--login form-->
                            <h2>Login to your account</h2>
                            <h:form>
                                <input type="text" jsfc="h:inputText" h:value="#{customer.strUsername}" maxlength="10" att:placeholder="Username" />
                                <input type="password" jsfc="h:inputSecret" h:value="#{customer.strPassword}" att:placeholder="Password" />
                                <button type="submit" jsf:id="btnlogin" h:action="#{customer.login}" class="btn btn-default">Log In</button>
                            </h:form>
                        </div><!--/login form-->
                    </div>
                    <div class="col-sm-1">
                        <h2 class="org">OR</h2>
                    </div>
                    <div class="col-sm-4">
                        <div class="signup-form"><!--sign up form-->
                            <h2>New User? Register here..!!!</h2>
                            <h:form>
                                <input type="text" jsfc="h:inputText" h:value="#{customer.strRegisteredName}" maxlength="10" att:placeholder="Username" />
                                <input type="password" jsfc="h:inputSecret" h:value="#{customer.strPassword}" att:placeholder="Password" />
                                <input type="password" jsfc="h:inputSecret" h:value="#{customer.strConfirmPassword}" att:placeholder="Confirm Password" />
                                <button type="submit" jsf:id="btnSignup" h:action="#{customer.registerUser}" class="btn btn-default">Sign Up</button>
                            </h:form>
                        </div><!--/sign up form-->
                    </div>
                </div>
                <h:outputLabel class="shipping text-center" rendered="#{customer.errorBoolean}" style="color:red" value="#{customer.strErrorMessage}" ></h:outputLabel>
            </div>
        </section><!--/form-->

        <footer id="footer"><!--Footer-->
            <div class="footer-bottom">
                <div class="container">
                    <div class="row">
                        <p class="pull-right">Designed by <span><a target="_blank" href="http://www.themeum.com">Themeum</a></span></p>
                    </div>
                </div>
            </div>
        </footer><!--/Footer-->

    </h:body>
</html>
